<!DOCTYPE html>
<html>

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HobbyLogs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class>
                <h1>Welcome to Hobby Logs</h1>     
            </div>
            <div class="dialogbox1">
                <div>
                    <p>What hobby would you like to record today?</p>
                    <div class="hobbies">
                    <p>CODING DAY <span>4</span></p> 
                    <p>EXCERCISE DAY <span>6</span></p> 
                    <p>RUNNING DAY 10<span>10</span></p>
                    </div>
                    <p>New hobby?</p>       
                    <input name="hobby"></input>                
                </div>   
            </div>

            <div><button class="next">Next</button></div>
            
        </div>

        <div class="nextpage" id="hide">
            <div>
            <h1 class="hobbytitle">CODING</h1>     
        </div>
        <div>
            <h2>DAY 0</h2>  
        </div>
        <div class="dialogbox">
            <div>
                <p> Would you like to log today?</p>
                
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>   
        </div>

        <div><button class="log">Log</button></div> 
        <button class="back">Back</button>   
    </div>
        
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
